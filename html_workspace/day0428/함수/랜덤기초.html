<script>
  // js 에서는 개발자가 유용하게 사용할 수 있는 기능들을 내장 객체란
  // (built-in) 이름으로 지원해주는데, 이 객체들 중 수학과 관련된 처리는
  // Math객체가 담당, 날짜나 시간 등은 Date, 문자열 처리는 String
  // JSON 형식은 JSON 내장 객체가 지원된다....
  let r = Math.random(); // 0 과 1 사이의 소수점 반환 (0.xxx ~ < 1)
  // 0~7 사이의 정수값을 구하자
  r = parseInt(Math.random() * 8);
  console.log(r);
</script>
