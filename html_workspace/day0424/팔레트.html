<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrapper {
        width: 700px;
        height: 600px;
        margin: auto;
      }
      #header {
        width: 100%;
        height: 80px;
        background-color: rgb(48, 177, 166);
      }
      #content {
        clear: both;
        height: 520px;
        background-color: rgb(92, 13, 102);
      }
      #header div:nth-child(1) {
        float: left;
        width: 100px;
        height: 80px;
        background-color: rgb(255, 0, 0);
      }
      #header div:nth-child(2) {
        float: left;
        width: 100px;
        height: 80px;
        background-color: rgb(255, 133, 0);
      }
      #header div:nth-child(3) {
        float: left;
        width: 100px;
        height: 80px;
        background-color: rgb(255, 255, 0);
      }
      #header div:nth-child(4) {
        float: left;
        width: 100px;
        height: 80px;
        background-color: rgb(133, 255, 0);
      }
      #header div:nth-child(5) {
        float: left;
        width: 100px;
        height: 80px;
        background-color: rgb(0, 133, 255);
      }
      #header div:nth-child(6) {
        float: left;
        width: 100px;
        height: 80px;
        background-color: rgb(55, 0, 255);
      }
      #header div:nth-child(7) {
        float: left;
        width: 100px;
        height: 80px;
        background-color: rgb(204, 0, 255);
      }
    </style>
    <script>
      //문서내의 content 아이디를 갖는 요소의 배경색 css를 바꿔본다
      function setColor(r) {
        let content = document.getElementById("content");

        content.style.backgroundColor = "rgb(" + r + ")";
      }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <div onclick="setColor('255, 0, 0')">빨</div>
        <div onclick="setColor('255, 166, 0')">주</div>
        <div onclick="setColor('255, 255, 0')">노</div>
        <div onclick="setColor('133, 255, 0')">초</div>
        <div onclick="setColor('0, 133, 255')">파</div>
        <div onclick="setColor('55, 0, 255')">남</div>
        <div onclick="setColor('204, 0, 255')">보</div>
      </div>

      <div id="content"></div>
    </div>
  </body>
</html>
