<script>
  /* for 문이나 while문이나 소괄호 안이 true 인경우
    코드를 수행하는 원칙은 동일 */
  /*
    1) 변수들 기억시켜야함 (초기화, 초기값 설정)
    2) n보다 작아? 참이면 수행해
    3) 기억했던 변수를 증감처리
    */
  let i = 1;
  // while의 루프 변수는 전역변수로 두어야 하기 때문에 for문이 메모리 관리에 좋음
  while (i <= 3) {
    console.log("AA");
    i++;
  }
  for (let j = 1; j <= 3; j++) {
    console.log("BB");
  }
</script>
