<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #stage {
        width: 1000px;
        height: 800px;
        margin: auto;
        background-image: url(../../../images/gallerxy/bg.png);
        position: relative;
      }
    </style>
    <script>
      let bgY = 0;
      //stage에 적용된 css의 중,background-position의 y값을 증가
      function bgEffect() {
        let stage = document.getElementById("stage");
        bgY += 2; // 2씩 누적
        stage.style.backgroundPosition = `0px ${bgY}px`;
      }

      function createEnemy() {
        for (let i = 1; i <= 20; i++) {
          for (let j = 1; j <= 5; j++) {
            let img = document.createElement("img");
            img.src = "../../../images/gallerxy/enemy2.png";
            img.style.position = "absolute"; //부모를 기준으로 한 위치 속성
            img.style.left = i * 45 + "px";
            img.style.top = j * 60 + "px";
            // 이미지를 stage에 부착하자(자식요소로 추가)
            let stage = document.getElementById("stage");
            stage.appendChild(img);
          }
        }
      }

      // 프로그램이 가동되자 마자 하고싶은 초기화 작업을 위한 함수
      function init() {
        //적군 생성
        createEnemy();

        // 개발자 대신 자동으로 지정된 함수를, 지정한 시간 간격으로 호출해 주는
        // 타이머 함수 호출하자
        setInterval("bgEffect()", 10);
      }
    </script>
  </head>
  <body onload="init()">
    <div id="stage"></div>
  </body>
</html>
