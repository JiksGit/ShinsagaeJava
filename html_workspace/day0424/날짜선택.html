<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //문서내의 yy라는 요소에, 동적으로 태그를 생성하여 자식요소로 대량으로 붙이자
      function createYear() {
        for (let i = 2030; i >= 2010; i--) {
          let op = document.createElement("option");
          let yy = document.getElementById("yy");
          op.text = i;
          yy.add(op);
        }
      }
      function createMonth() {
        for (let i = 12; i >= 1; i--) {
          let op = document.createElement("option");
          let mm = document.getElementById("mm");
          op.text = i;
          mm.add(op);
        }
      }
      function createDay() {
        for (let i = 31; i >= 1; i--) {
          let op = document.createElement("option");
          let dd = document.getElementById("dd");
          op.text = i;
          dd.add(op);
        }
      }

      function init() {
        //연도 채우기
        createYear();
        //월 채우기
        createMonth();
        //일 채우기
        createDay();
      }
    </script>
  </head>
  <body onload="init()">
    <div>
      <select name="" id="yy"></select
      >년
      <select name="" id="mm"></select
      >월
      <select name="" id="dd"></select
      >일
    </div>
  </body>
</html>
