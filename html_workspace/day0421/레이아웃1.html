<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrapper {
        width: 600px;
        margin: auto;
      }
      #header {
        height: 100px;
        background-color: rgb(32, 180, 131);
      }
      #aside {
        background-color: rgb(172, 110, 30);
        float: left;
        width: 100px;
        height: 400px;
      }
      #section {
        /* float로 띄워도 block 형태 유지(width, height지정 가능) */
        background-color: rgb(88, 30, 143);
        float: left;
        width: 500px;
        height: 400px;
      }
      #footer {
        background-color: rgb(167, 31, 31);
        height: 50px;
        clear: both; /* left or right로 float되어 있는 요소로 인하여
        공간이 비어있는 상황에 대해, 해당 공간을 강제 인식시키는 속성
        따라서 이 속성을 적용하면, float된 공간을 인식해서, 파고 들어가는 것을
        방지해줌 */
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">header</div>
      <div id="aside">aside</div>
      <div id="section">section</div>
      <div id="footer">footer</div>
    </div>
  </body>
</html>
