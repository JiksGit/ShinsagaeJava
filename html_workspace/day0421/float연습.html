<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 20px;
      }
      img {
        float: left;
        width: 200px;
        height: 200px;
      }
      div {
        /* block 속성 */
        background-color: yellow;
        width: 230px;
        height: 150px;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <!-- 
        이미지와 텍스트를 섞어서 사용할 때, 이미지의 높이와 텍스트의 높이가 같을 경우엔 
        문제가 없으나, 이미지의 크기가 커지면, 서로 높이차가 발생하기 때문에 여백이 생겨버린다.
    -->
    <img src="../images/tenor.gif" alt="강아지가 걸어다니는 사진" />
    <!-- alt는 시각장애인들이 확인하지 못하므로 리더기가 체크하여 알려줌-->

    <div>Lorem ipsum dolor sit</div>
    <!-- 텍스트는 inline 속성 -->
  </body>
</html>
