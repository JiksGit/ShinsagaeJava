<script>
  /*
        switch~case문 : else~if 와 목적이 동일

    */
  let bd = prompt("혈액형을 입력하세요");

  switch (
    bd //(소괄호) 안에 올수있는 데이터 문자, 숫자, 논리값
  ) {
    //왜?? case 에 올수있는 코드는 오직 문자, 숫자, 논리값 같은 상수만 올 수 있음
    case "A":
      document.write("세심한 분이죠");
      break;
    case "B":
      document.write("B한 분이죠");
      break;
    case "O":
      document.write("O한 분이죠");
      break;
    case "AB":
      document.write("AB한 분이죠");
      break;
    //case에 지정된 조건 외의 모든 경우~~~ 통틀어서.. else if 문의 제일 마지막
    // 단독 else를 의미
    default:
      document.write("혈액형이 지원하지 않습니다");
  }
</script>
