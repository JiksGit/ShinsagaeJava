<script>
  let bd = prompt("혈액형을 입력하시오");
  let msg;
  if (bd == "A") {
    msg = "세심하다";
  } else if (bd == "B") {
    msg = "고집이 B다";
  } else if (bd == "C") {
    msg = "고집이 C다";
  } else if (bd == "D") {
    msg = "고집이 D다";
  } else {
    msg = "존재하지않는 혈액형";
  }
  document.write(msg);
</script>
