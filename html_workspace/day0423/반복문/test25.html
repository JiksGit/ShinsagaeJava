<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function init() {
        let char = prompt("문자를 입력하시오");
        let n = prompt("숫자를 입력하시오");

        for (let i = 1; i <= n; i++) {
          document.write(char);
        }
      }
    </script>
  </head>
  <body onload="init()"></body>
</html>
