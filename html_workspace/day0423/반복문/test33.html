<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function setTable() {
      for (let i = 1; i <= 9; i++) {
        for (let j = 2; j <= 9; j++) {
          document.write(j + "*" + 1 + "=" + j * 1 + " ");
        }
        document.write("<br>");
      }
    }
  </script>
  <body onload="setTable()"></body>
</html>
