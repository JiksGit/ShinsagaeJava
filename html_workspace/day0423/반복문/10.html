<script>
  for (let i = 1; i <= 10; i++) {
    document.write(i + "회반복<br>");
  }
  for (let i = 2; i <= 10; i += 2) {
    document.write(i + "회반복<br>");
  }
  for (let i = 1; i <= 10; i++) {
    if (i % 2 == 0) {
      document.write("짝수<br>");
    } else {
      document.write(i + "<br>");
    }
  }
</script>
