<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>여행 다이어리 서비스</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      padding-top: 60px;
    }
    #map {
      width: 100%;
      height: 500px;
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      color: white;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">여행다이어리</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">다이어리</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">맛집 추천</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">관광 명소 추천</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 히어로 섹션 -->
  <header class="hero">
    <div class="container">
      <h1>당신의 여행을 기록하고<br />새로운 장소를 발견하세요</h1>
    </div>
  </header>

  <!-- 지도 영역 -->
  <section class="container my-5">
    <h2 class="mb-3">지도에서 여행지를 확인하세요</h2>
    <div id="map"></div>
  </section>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe4PUIorwSDpG3ZZPLxaPjbWW4ICuNpFM&callback=initMap"
    async
    defer
  ></script>

  <!-- 지도 및 위치 표시 스크립트 -->
  <script>
    function initMap() {
      const geocoder = new google.maps.Geocoder();
      const address = "서울특별시"; // 초기 위치: 서울

      geocoder.geocode({ address: address }, function (results, status) {
        if (status === "OK") {
          const map = new google.maps.Map(document.getElementById("map"), {
            center: results[0].geometry.location,
            zoom: 13,
          });

          new google.maps.Marker({
            map: map,
            position: results[0].geometry.location,
          });
        } else {
          alert("지오코딩 실패: " + status);
        }
      });
    }
  </script>
</body>
</html>
