<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      // setInterval("함수", 호출시간간격) - 지정한 함수를 지정된 간격으로 무한 호출
      // setTimeout("함수", 호출시간간격) - 지정한 함수를 지정된 시간이 흐른 후 호출(1회)
      function test() {
        console.log("나 불렀어?");
        setTimeout("test()", 100);
      }
      test();
    </script>
