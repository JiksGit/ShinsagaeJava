<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p::first-letter {
        color: red;
        font-weight: bold;
      }
      /* 브라우저의 크기에 따라서, 첫 라인은 변경될 수 있음 */
      p::first-line {
        color: blue;
        background-color: green;
      }
      /* 드래그하여 텍스트를 선택할 때 선택영역을 지정할 수 있음 */
      p::selection {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <p>Lorem, ipsum dolor. Iste, nemo itaque? Soluta, inventore suscipit?</p>
  </body>
</html>
