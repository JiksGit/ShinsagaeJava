<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p::before {
        content: "난 새로 생성된 문자열이야 ";
        color: red;
      }
      p::after {
        content: "난 두 번째로 생성된 문자열이야";
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>이 문장은 ::before 예제입니다</p>
  </body>
</html>
