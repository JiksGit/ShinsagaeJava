<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img[src$=".png"] {
        border: 5px solid red;
      }
      img[src$=".gif"] {
        border: 5px dotted pink;
      }
    </style>
  </head>
  <body>
    <img src="../../images/apple.png" alt="100px" />
    <img src="../../images/tenor.gif" />
  </body>
</html>
