<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 모든 태그 요소는 디폴트가 안보이게 되어있음. 따라서 시각적으로 보이려면
        각종 스타일을 부여해야 함 */
      #box {
        background-color: yellow;
        width: 200px;
        height: 200px;
        padding-left: 30px; /* 왼쪽 경계로부터 30px 여백을 둠*/
        padding-top: 50px; /* 위쪽 경계로부터 50px 여백을 둠*/
      }
      #box2 {
        width: 100px;
        height: 100px;
        background-color: red;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <!-- divison의 약자인 div 는 웹페이지의 화면분할에 사용되는 아주아주 중요함 -->
    <div id="box">난 내용</div>

    <div id="box2">난 내용</div>
  </body>
</html>
