<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 폼</title>
    <!-- css의 3가지 적용 방법 중 내부 css는 style태그 안에 작성하는 방법 -->

    <!-- 스타일의 재사용성을 높이기 위해, 여러 문서에 걸쳐서 사용되는 CSS 공통의 파일로
     저장해놓고 링크시킨다 -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <table width="500px" border="1px" align="center">
      <tr>
        <td colspan="2" align="center">회원가입</td>
      </tr>
      <tr align="center">
        <td>ID</td>
        <td>
          <input type="text" placeholder="아이디를 입력하세요" />
        </td>
      </tr>
      <tr align="center">
        <td>password</td>
        <td>
          <input
            type="password"
            maxlength="8"
            placeholder="비밀번호를 입력하세요"
          />
        </td>
      </tr>
      <tr align="center">
        <td>이름</td>
        <td>양현직</td>
      </tr>
      <tr align="center">
        <td>이메일</td>
        <td>
          <input
            type="text"
            size="10px"
            maxlength="8"
            placeholder="메일 아이디 입력"
          />
          @
          <select>
            <option value="google">gmail.com</option>
            <option value="naver">naver.com</option>
            <option value="daum">daum.net</option>
          </select>
        </td>
      </tr>
      <tr align="center">
        <td>메일 수신 여부</td>
        <td>
          예<input type="radio" name="receive" /> 아니오<input
            type="radio"
            name="receive"
          />
        </td>
      </tr>
      <tr align="center">
        <td>보유기술</td>
        <td>
          Java<input type="checkbox" /> MySQL<input type="checkbox" />
          Spring<input type="checkbox" /> Linux<input type="checkbox" />
        </td>
      </tr>
      <tr>
        <td align="center" colspan="2">
          <button>회원 가입</button>
        </td>
      </tr>
    </table>
  </body>
</html>
