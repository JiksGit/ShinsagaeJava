<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 문서내의 box라는 요소의 직계 자식의 폰트색을 빨간색 적용 
        선택자 중, 아이디를 붙인 선택자는 #을 붙힌다*/
      #box > h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <h1>제목1</h1>

      <div>
        <h1>제목2</h1>
      </div>
    </div>
  </body>
</html>
