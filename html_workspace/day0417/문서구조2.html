<!-- 단축키 : shift+! -->

<!-- html5라는 의미 - 스마트폰, 태블릿 등 최신의 기기에 최적화 되어 있음-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 다국어 지원 페이지 -->
    <meta charset="UTF-8" />
    <!-- 반응형 웹페이지를 위한 view포트 설정
        이 웹페이지를 스마트폰, 태블릿, pc브라우저 등 다양한 기기로
        접속을 하게 되면, 각 기기에 맞도록 크기가 자동 조정될 예정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
