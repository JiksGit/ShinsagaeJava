<script>
  /* js 의 함수의 정의 방법 3가지.. */
  /* 표현식 expression */
  let x = 3 + 5;
  let test = function () {
    let d = new Date();
    console.log(
      d.getFullYear() + "년",
      d.getMonth() + 1 + "월", // getMonth는 0~11 -> 1 추가해서 보여줘야함
      d.getDate() + "일",
      d.getHours() + "시간",
      d.getMinutes() + "분",
      d.getSeconds() + "초"
    );
  };

  // setInterval에 첫번째 매개변수로 함수를 넘겨줄 때,
  // 호출이 아닌 함수명 또는 함수정의가 와야 한다.
  // 만일 함수() 넘겨버리면, setInterval에게 호출을 맡기는게
  // 아니라, 바로 호출이 되어버린다.
  setInterval(test, 100);
</script>
