<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #wrapper {
      width: 1000px;
      margin: auto;
      border: 3px solid blue;
    }
    #header1 {
      width: 100%;
      height: 75px;
      background-color: rgb(69, 146, 219);
    }
    #aside_up {
      float: left;
      width: 500px;
      height: 300px;
      background-color: rgb(37, 68, 245);
      position: relative;
    }
    #aside_bottom {
      position: absolute;
      margin-top: 300px;
      float: left;
      width: 500px;
      height: 300px;
      background-color: green;
    }
    #section {
      float: left;
      width: 500px;
      height: 600px;
      background-color: rgb(5, 25, 134);
    }
    #footer {
      clear: both;
      width: 100%;
      height: 75px;
      background-color: rgb(9, 109, 190);
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header1"></div>
      <div id="aside_up"></div>
      <div id="aside_bottom"></div>
      <div id="section"></div>
      <div id="footer"></div>
    </div>
  </body>
</html>
