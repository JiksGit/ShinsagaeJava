<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrapper {
        width: 900px;
        height: 600px;
        margin: auto;
      }
      #aside {
        width: 100px;
        height: 100%;
        float: left;
        background-color: aquamarine;
        margin: auto;
      }
      #section {
        width: 800px;
        height: 100%;
        background-color: bisque;
        float: left;
        position: relative; /* 나의 자식중 하나라도 absolute, relative가 적용
        되어 있으면 부모인 내가 그 기준을 마련해야하므로 absolute,relative 적용*/
      }
      #section img {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0px;
        top: 0px;
      }
      #dark {
        width: 100%;
        height: 100%;
        background-color: black;
        /* 부모인 section 기준으로 위치를 결정하는 absolute로 지정 */
        position: absolute;
        opacity: 0.7;
        left: 0px;
        top: 0px;
      }
    </style>
    <script>
      let flag = true;

      function onoff() {
        let room_opa = document.querySelector("#dark");
        let r_switch = document.querySelector("#switch");
        flag = !flag;

        room_opa.style.opacity = flag ? "0.7" : "0.0";

        let x = flag ? "off" : "on";
        r_switch.src = "../../../images/light/switch_" + x + ".png";
      }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="aside">
        <img
          id="switch"
          src="../../../images/light/switch_off.png"
          alt=""
          onclick="onoff()"
        />
      </div>
      <div id="section">
        <img id="room" src="../../../images/light/room.jpg" alt="" />
        <div id="dark"></div>
      </div>
    </div>
  </body>
</html>
