<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #wrapper {
      width: 1000px;
      margin: auto;
      border: 3px solid blue;
    }
    #header1 {
      width: 100%;
      height: 75px;
      background-color: rgb(69, 146, 219);
    }
    #header2 {
      width: 100%;
      height: 75px;
      background-color: rgb(9, 109, 190);
    }
    #aside {
      float: left;
      width: 500px;
      height: 300px;
      background-color: rgb(34, 63, 230);
    }
    #section {
      float: left;
      width: 500px;
      height: 300px;
      background-color: rgb(5, 25, 134);
    }
    #footer {
      clear: both;
      width: 100%;
      height: 75px;
      background-color: rgb(9, 109, 190);
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header1"></div>
      <div id="header2"></div>
      <div id="aside"></div>
      <div id="section"></div>
      <div id="footer"></div>
    </div>
  </body>
</html>
