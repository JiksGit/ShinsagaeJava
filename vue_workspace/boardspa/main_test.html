<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            width:1400px;
            height:800px;
            background-color: yellow;
            margin: auto;
        }
        #aside_regist{
            width: 200px;
            height: 100%;
            background-color: aquamarine;
            float:left;
        }
        #content{
            width: 1000px;
            height: 100%;
            background-color: blanchedalmond;
            float:left;
        }
        #content_header{
            width: 100%;
            height: 50px;
            background-color: blueviolet;
        }
        #content_list{
            width: 100%;
            height: 750px;
            background-color: cadetblue;
        }
        #aside_detail{
            width: 200px;
            height: 100%;
            background-color: aquamarine;
            float:left;
        }
        #form1 input,textArea{
            width: 90%;
            height: 30px;
            margin: 5px;
        }

        #form2 input,textArea{
            width: 90%;
            height: 30px;
            margin: 5px;
        }

        textarea{
            height: 250px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id="app">
        <div id="aside_regist">
            <form id="form1">
                <input type="text" name="title">
                <input type="text" name="writer">
                <textarea name="content" id=""></textarea>
                <button type="button" @click="regist()">등록</button>
                <button type="button" @click="getList()">목록</button>
            </form>
        </div>
        <div id="content">
            <div id="content_header"></div>
            <div id="content_list">
                <table width="100%" border="1px">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Title</th>
                            <th>Writer</th>
                            <th>regdate</th>
                            <th>hit</th>
                        </tr>                            
                    </thead>                        
                    <tbody>
                        <tr v-for="board  in boardList">
                            <td>No</td>
                            <td @click="getDetail(board.board_id)">{{board.title}}</td>
                            <td>{{board.writer}}</td>
                            <td>{{board.regdate}}</td>
                            <td>{{board.hit}}</th>
                        </tr>                            
                    </tbody>    
                </table>        
            </div>
        </div>
        <div id="aside_detail">
            <form id="form2">
                <input type="text" name="title" v-model="board.title">
                <input type="text" name="writer" v-model="board.writer">
                <textarea name="content" v-model="board.content"></textarea>

                <button type="button" @click="edit()">수정</button>
                <button type="button" @click="del()">삭제</button>
            </form>

        </div>
    </div>

    <script>
        //뷰애플케이션 생성 
        const app=Vue.createApp({
            data(){
                return {
                    boardList:[],
                    board:{}
                };
            },
            methods:{

                //등록 메서드 정의 
                regist(){
                    let data=JSON.stringify(
                    {
                        title:$("#form1 input[name='title']").val(),
                        writer:$("#form1 input[name='writer']").val(),
                        content:$("#form1 textarea[name='content']").val()
                    });

                    //비동기 글쓰기 요청 
                    $.ajax({
                        url:"http://172.30.1.69:9999/shop/boards", 
                        type:"post",
                        contentType:"application/json",
                        data:data,
                        success:(result, status, xhr)=>{
                            console.log(result);   
                            this.getList();
                        },
                        error:function(xhr, status, err){
                            console.log(err);
                        }
                    });
                },

                //목록 메서드 정의  
                getList(){
                    $.ajax({
                        url:"http://172.30.1.69:9999/shop/boards",
                        type:"GET",
                        //화살표 함수는 상위 context를 가리킴 
                        success:(result, status, xhr)=>{
                             console.log(result);    
                             this.boardList=result;                               
                        }
                    });                                        
                },

                //상세보기 
                getDetail(board_id){
                    $.ajax({
                        url:`http://172.30.1.69:9999/shop/boards/${board_id}`,
                        type:"GET",
                        //화살표 함수는 상위 context를 가리킴 
                        success:(result, status, xhr)=>{
                             console.log(result);    
                             this.board=result;
                        }

                    });
                },
                edit(){
                    alert(this.board.board_id);
                },
                del(){
                    alert(this.board.board_id+"삭제");
                }
            },
            mounted(){
                this.getList();
            }
        });
        app.mount("#app");

    </script>
</body>
</html>
