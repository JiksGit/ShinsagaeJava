<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Live Embed Test</title>
  <style>
      .live-container {
        position: relative;
        width: 100%;
        max-width: 800px; /* 최대 폭 제한 */
        margin: 0 auto;
        padding-bottom: 56.25%; /* 16:9 비율 유지 */
        height: 0;
      }
      .live-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">실시간 방송 테스트</h1>
  <div class="live-container">
    <iframe
      class="live-video"
      src="https://www.youtube.com/embed/rR285QWMs10?autoplay=1&controls=0&modestbranding=1&mute=0"
      frameborder="0"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
