<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<style>
    #wrapper {
        width: 800px;
        height: 800px;
        margin : 0 auto;
    }
    #content {
        width: 620px;
        height: 700px;
        float : left;
    }
    #content-header{
        height: 50px;
        background-color: #FBF3D5;
    }
    #content-body{
        height: 650px;
        background-color: #D6A99D;
    }
    #aside {
        width: 180px;
        height: 700px;
        float : left;
    }
    #aside-header{
        height: 50px;
        background-color: #D6DAC8;
    }
    #aside-body{
        height: 600px;
        background-color: #9CAFAA;
    }
    #aside-footer{
        height: 50px;
        background-color: #7c7c79;
    }
    #footer{
        width: 100%;
        height: 100px;
        background-color: #FBF3D5;
        clear: both;
    }
    #footer > textarea{
        width: 80%;
        height: 80%;
        margin : 5px 0 0 90px;
    }
</style>
<body>
    <div id="app">
        <div id="wrapper">
            <div id="content">
                <div id="content-header"></div>
                <div id="content-body"></div>
            </div>
            <div id="aside">
                <div id="aside-header"></div>
                <div id="aside-body"></div>
                <div id="aside-footer"></div>
            </div>
            <div id="footer">
                <textarea></textarea>
            </div>
        </div>
    </div>
</body>
</html>
