<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* 레이아웃 */
        #wrapper{
            width:1200px;
            height:800px;
            margin: 0 auto;
            overflow: hidden;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        #aside{
            width: 200px;
            height: 800px;
            background: #2F4F4F; /* 다크 슬레이트 그린 */
            color: #f9f9f9;
            float: left;
            padding: 15px;
            box-sizing: border-box;
        }
        #aside h4 { margin: 5px 0; }
        #aside input, #aside button {
            margin: 5px 0;
            width: 100%;
            padding: 6px;
            border: none;
        }
        #aside button {
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        #aside button:hover {
            background: #45a049;
        }

        #content{
            width: 1000px;
            height: 800px;
            background-color: #eaf4ea; /* 은은한 라이트그린 */
            float: left;
            position: relative;
        }

        /* 채팅방 카드 */
        .room{
            width:180px;
            height:250px;
            background: #ffffff;
            display: inline-block;
            margin:6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .room:hover {
            transform: translateY(-3px);
            cursor: pointer;
        }
        .room-header{
            height:30px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            padding-left: 5px;
            line-height: 30px;
        }
        .room-body{
            height:220px;
            background: #f0fff4;
            padding: 5px;
            font-size: 14px;
        }

        /* 팝업 */
        #pop {
            width: 1000px;
            height: 800px;
            position: absolute;
            background-color: #fff;
            z-index: 9999;
            overflow: hidden;
            flex-direction: column;
        }
        #content2 {
            width:800px;
            height:750px;
            float: left;
        }
        #content-header{
            height: 50px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }
        #content-body{
            height: 700px;
            background-color: #fafafa;
        }

        #aside2 {
            width:200px;
            height:750px;
            float: left;
            background: #f5f5f5;
        }
        #aside-header{
            width: 200px;
            height: 50px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        #aside-body{
            width: 200px;
            height: 650px;
            padding: 5px;
            overflow-y: auto;
        }
        #aside-footer{
            width: 200px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #aside-footer > button {
            width: 100px;
            height: 35px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        #aside-footer > button:hover {
            background-color: #45a049;
        }

        #footer{
            width:100%;
            height:50px;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #footer input{
            width:80%;
            height:35px;
            font-size:17px;
        }
        #footer button{
            width:10%;
            height:35px;
            font-size:17px;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="wrapper">
        <div id="aside">
            <div th:if="${session.member != null}">
                <h4 th:text="${'id : ' + session.member.id}"></h4>
                <h4 th:text="|${session.member.name}님|"></h4>
            </div>
            <input type="text" placeholder="방제목 입력" name="roomName">
            <input type="hidden" th:value="${session.member.id}" name="id">
            <button type="button" @click="createRoom()">방만들기</button>
            <button type="button" @click="disconnect()">연결끊기</button>

            <ul>
                <li>접속자 목록</li>
                <li v-for="member in memberList">{{member.name}}</li>
            </ul>
        </div>

        <div id="content">
            <!-- 팝업 -->
            <div id="pop" v-show="flag">
                <div id="content2">
                    <div id="content-header">{{roomName}}</div>
                    <div id="content-body" style="white-space: pre-line">{{message}}</div>
                </div>
                <div id="aside2">
                    <div id="aside-header">{{master}}</div>
                    <div id="aside-body">
                        <ul>
                            <li  v-for="user in userList" key="user.id">{{user.id}}</li>
                        </ul>
                    </div>
                    <div id="aside-footer">
                        <button @click="closePop()">나가기</button>
                    </div>
                </div>
                <div id="footer">
                    <input type="text" v-model="msg">
                    <button type="button" @click="sendMessage()">Send</button>
                </div>
            </div>

            <div class="room" v-for="room in roomList" key="room.uuid">
                <div class="room-header">
                    <a href="" @click.prevent="openForm(room.uuid)">{{room.roomName}}</a>
                </div>
                <div class="room-body">{{room.master}}</div>
            </div>
        </div>


    </div>
</div>

<script>
    const {createApp, reactive, ref} = Vue;

    createApp({
        setup(){
            let roomList=reactive([]);
            let memberList=reactive([]);
            let ws = null;
            let flag = ref(false);
            // 채팅방
            let userList=reactive([]);
            let roomName = ref("");
            let master = ref("");
            let uuid = ref("");
            let msg = ref("");
            let message = ref("");

            const connect=()=>{
                ws = new WebSocket("ws://localhost:8989/chat/multi");
                ws.onopen = ()=>{};
                ws.onmessage=(e)=>{
                    const responseJson = JSON.parse(e.data);
                    if(responseJson.responseType == "createRoom"){
                        memberList.splice(0);
                        roomList.splice(0);
                        responseJson.memberList.forEach(member=> memberList.push(member));
                        if(responseJson.roomList != null){
                            responseJson.roomList.forEach(room => roomList.push(room));
                        }
                    } else if(responseJson.responseType == "enterRoom"){
                        userList.splice(0);
                        roomName.value = responseJson.room.roomName;
                        master.value = responseJson.room.master;
                        uuid.value = responseJson.room.uuid;
                        responseJson.room.userList.forEach(user => userList.push(user));
                    } else if(responseJson.responseType == "chat"){
                        console.log(responseJson);
                        let sender = responseJson.sender;
                        let data = responseJson.data;
                        let uuid = responseJson.uuid;

                        // zino 님 : ㅎㅇ?
                        message.value += `${sender}님 : ${data} \n`;
                    }
                }
                ws.onclose=(e)=>{
                    console.log(e);
                }
            }

            const request =(data)=> ws.send(data);

            const createRoom =()=>{
                let payload = {
                    requestType : "createRoom",
                    userId : $("input[name='id']").val(),
                    roomName : $("input[name='roomName']").val()
                }
                request(JSON.stringify(payload));
            }

            const openForm = (roomId)=>{
                flag.value = !flag.value;

                let payload = {
                    requestType : "enterRoom",
                    uuid : roomId
                }
                request(JSON.stringify(payload));
            }

            // 서버에 메시지 보내기
            const sendMessage = () =>{
                let payload = {
                    requestType : "chat",
                    sender : $("input[name='id']").val(),
                    data : msg.value,
                    uuid : uuid.value
                }
                request(JSON.stringify(payload));
                msg.value ="";
            }

            // 서버와 접속 끊기
            const disconnect=()=>{
                if(ws && ws.readyState==WebSocket.OPEN){ //이미 연결이 존재할때만 끊기
                    ws.close(1000 , "사용자 요청에 의한 접속 종료");
                }
            }

            const closePop = ()=> flag.value = false;

            connect();

            return {roomList, userList, memberList, flag, master, roomName, uuid, msg, message, sendMessage, createRoom, openForm, closePop, disconnect};
        }
    }).mount("#app");
</script>
</body>
</html>
